<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="layers">
            <div class="layer__header">
                <h3 class="layers__caption">Welcome to Parallax</h3>
                <div class="layers__title">Faire Forest</div>
            </div>
            <!-- /.layer__header -->
            <div class="layer layers__base" style="background-image: url(img/layer-base.png);"></div>
            <!-- /.layer -->
            <div class="layer layers__middle" style="background-image: url(img/layer-middle.png);"></div>
            <!-- /.layer -->
            <div class="layer layers__front" style="background-image: url(img/layer-front.png);"></div>
            <!-- /.layer -->
        </div>
        <!-- /.layers -->
    </header>
    <!-- /.header -->
    <article class="article" style="background-image: url(img/dungeon.jpg);">
        <div class="article__content">
            <h2 class="article__title">To be continued</h2>
            <p class="article__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam a consequatur accusantium est ea quaerat esse! Totam esse voluptas, numquam incidunt debitis officiis provident corporis aut? Totam aliquid quas incidunt eius numquam!</p>
        </div>
        <!-- /.acticle__content -->
    </article>
    <!-- /.acticle -->
</body>
</html>
